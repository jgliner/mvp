<div id="main" ng-controller="mainCtrl" class="ngview mainView container">
  <h3>{{promptOrCountdown}}</h3>
  <h3>{{prompt}}</h3>
  <br>
  <hr>
  <br>
  <form name="submission" ng-submit='submitAnswer(sub)' ng-hide="answerIn" novalidate />
    <input type="text" ng-model="sub" placeholder="Put your response here!" class="center-block" />
    <br>
    <button class="center-block">Submit Answer</button>
  </form>
  <div ng-show="answerIn" class="answerIn">
    <h3>Your Answer:</h3>
    <div>{{answer}}</div>
    <br>
    <i>Waiting for other players</i>
  </div>
  <div ng-show="allIn">Done!</div>
</div>
