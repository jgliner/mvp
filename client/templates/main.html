<div id="main" ng-controller="mainCtrl">
  <h3>{{username}}</h3>
  {{prompt}}
  <br>
  <br>
  <form name="submission" ng-submit='submitAnswer(sub)' ng-hide="answerIn" novalidate>
    <input type="text" ng-model="sub" placeholder="Put your response here!" />
    <button>Submit Answer</button>
  </form>
  <div ng-show="answerIn">
    <h4>Your Answer:</h4>
    <div>{{answer}}</div>
  </div>
</div>
